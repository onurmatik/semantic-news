{% load i18n %}
<div class="modal fade" id="confirmDeleteImageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">{% trans "Delete cover image" %}</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="{% trans 'Close' %}"></button>
            </div>
            <div class="modal-body">
                <p class="mb-0">{% trans "Are you sure you want to delete this cover image?" %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary"
                        data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteImageBtn">
                    <span class="spinner-border spinner-border-sm align-text-top d-none" id="confirmDeleteImageSpinner"
                          role="status" aria-hidden="true"></span>
                    <span class="btn-label">{% trans "Delete" %}</span>
                </button>
            </div>
        </div>
    </div>
</div>
