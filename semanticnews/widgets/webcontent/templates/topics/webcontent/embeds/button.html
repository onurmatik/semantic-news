{% load i18n %}
<div class="btn-group">
  <button id="mediaButton" class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"{% if topic.status == 'archived' %} disabled{% endif %}>
    {% trans "Embed" %}
  </button>
  <ul class="dropdown-menu">
    <li>
      <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#tweetEmbedModal"{% if topic.status == 'archived' %} disabled{% endif %}>{% trans "Tweet" %}</button>
    </li>
    <li>
      <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#youtubeVideoModal"{% if topic.status == 'archived' %} disabled{% endif %}>{% trans "Youtube video" %}</button>
    </li>
  </ul>
</div>
