{% comment %}
Reusable alert container for widget validation or status messages.
Expected context:
- id: element id (required)
- variant: optional bootstrap variant (success, info, danger, ...)
- message: optional initial text
{% endcomment %}
<div
    id="{{ id }}"
    class="alert {% if variant %}alert-{{ variant }}{% else %}alert-info{% endif %} d-none"
    role="alert"
    data-widget-validation
>
    {{ message|default_if_none:'' }}
</div>
