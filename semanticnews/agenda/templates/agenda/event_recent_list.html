{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12 col-lg-8 mx-auto">
            <h1 class="fs-3 mb-3">{% trans "Latest events" %}</h1>

            {% if events %}
                {% for event in events %}
                    {% include "agenda/event_list_item.html" %}
                {% endfor %}
            {% else %}
                <p class="text-secondary">{% trans "No events have been published yet." %}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
