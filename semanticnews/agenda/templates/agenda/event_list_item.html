
<div class="mb-3">
    <p class="text-muted small mb-0">{{ event.date|date:"M d, Y" }}</p>
    <h2 class="fs-6"><a href="{{ event.get_absolute_url }}">{{ event.title }}</a></h2>
    {% for source in event.sources.all %}
        <a class="small text-secondary d-block" href="{{ source }}">{{ source }}</a>
    {%  endfor %}
</div>
