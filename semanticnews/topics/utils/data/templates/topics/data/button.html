{% load i18n %}
<div class="btn-group">
  <button id="dataButton" class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-status="finished"{% if topic.status == 'archived' %} disabled{% endif %}>
    <span id="dataSpinner" class="spinner-border spinner-border-sm me-1 d-none" role="status" aria-hidden="true"></span>
    <i id="dataErrorIcon" class="bi bi-exclamation-triangle me-1 text-danger d-none"></i>
    <i id="dataSuccessIcon" class="bi bi-check-circle me-1 text-success d-none"></i>
    {% trans "Data" %}
  </button>
  <ul class="dropdown-menu">
    <li>
      <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#dataModal">{% trans "Add" %}</button>
    </li>
    <li>
      <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#dataAnalyzeModal">{% trans "Analyze" %}</button>
    </li>
    <li>
      <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#dataVisualizeModal">{% trans "Visualize" %}</button>
    </li>
  </ul>
</div>
