{% load i18n json_extras %}
<div class="card my-3" id="topicDataVisualizationsContainer"{% if not data_visualizations %} style="display: none;"{% endif %}>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="fs-5 mb-0">{% trans "Visualizations" %}</h6>
        </div>
        <div id="topicDataVisualizationCards">
            {% for viz in data_visualizations %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <div class="mb-2">{{ viz.insight.insight }}</div>
                    <div class="chart-container">
                        <canvas
                            id="dataVisualizationChart{{ viz.id }}"
                            class="data-visualization-chart"
                            data-chart-type="{{ viz.chart_type }}"
                            data-chart="{{ viz.chart_data|jsonify }}"
                        ></canvas>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
