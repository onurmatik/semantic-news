{% load i18n %}
<div class="modal fade" id="dataVisualizeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Visualize data" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans 'Close' %}"></button>
            </div>
            <div class="modal-body">
                <form id="dataVisualizeForm">
                    <input type="hidden" name="topic_uuid" value="{{ topic.uuid }}">
                    <input type="hidden" name="request_id" id="visualizeRequestId">
                    <div class="mb-3">
                        {% for insight in data_insights %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="insight_id" id="visualizeInsight{{ insight.id }}" value="{{ insight.id }}"{% if forloop.first %} checked{% endif %}>
                            <label class="form-check-label" for="visualizeInsight{{ insight.id }}">{{ insight.insight }}</label>
                        </div>
                        {% empty %}
                        <p class="text-secondary mb-0">{% trans "No insights available" %}</p>
                        {% endfor %}
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="radio" name="insight_id" id="visualizeInsightOther" value="other"{% if not data_insights %} checked{% endif %}>
                            <label class="form-check-label" for="visualizeInsightOther">{% trans "Other" %}</label>
                        </div>
                        <input type="text" class="form-control mt-2 d-none" id="visualizeInsightOtherText" placeholder="{% trans 'Enter your insight' %}">
                    </div>
                    <div class="mb-3">
                        <label for="visualizeChartType" class="form-label">{% trans "Chart type" %}</label>
                        <select class="form-select" id="visualizeChartType" name="chart_type">
                            <option value="">{% trans "Let AI decide" %}</option>
                            <option value="bar">{% trans "Bar" %}</option>
                            <option value="line">{% trans "Line" %}</option>
                            <option value="pie">{% trans "Pie" %}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="visualizeInstructions" class="form-label">{% trans "Extra instructions" %}</label>
                        <textarea class="form-control" id="visualizeInstructions" name="instructions" rows="3" placeholder="{% trans 'Optional additional guidance for the visualization' %}"></textarea>
                    </div>
                    <div id="visualizeStatusMessage" class="alert d-none" role="alert"></div>
                    <div id="visualizePreviewWrapper" class="mb-3 d-none">
                        <canvas id="visualizePreviewChart"></canvas>
                    </div>
                    <div class="modal-footer px-0">
                        <button type="button" class="btn btn-outline-secondary float-start me-auto" id="visualizeDataBtn">{% trans "Visualize" %}</button>
                        <button type="button" class="btn btn-primary" id="saveVisualizationBtn" disabled>{% trans "Save" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
