{% load i18n %}
<span class="d-inline-block">
    <button
        id="narrativeButton"
        class="btn btn-outline-secondary btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#narrativeModal"
        data-status="{% if current_narrative %}{{ current_narrative.status }}{% endif %}"
        data-error="{% if current_narrative %}{{ current_narrative.error_message }}{% endif %}"{% if topic.status == 'archived' %} disabled{% endif %}>
        <span id="narrativeSpinner" class="spinner-border spinner-border-sm me-1 d-none" role="status" aria-hidden="true"></span>
        <i id="narrativeErrorIcon" class="bi bi-exclamation-triangle me-1 text-danger d-none"></i>
        {% trans "Narrative" %}
    </button>
</span>
