{% load i18n %}
<div class="modal fade modal-lg" id="textModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <form id="textForm">
                <div class="modal-header">
                    <h5
                        class="modal-title"
                        data-text-modal-title
                        data-edit-label="{% trans 'Edit text' %}"
                    >
                        {% trans "Add text" %}
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans 'Close' %}"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="textId" name="text_id" value="">
                    <div class="mb-3">
                        <textarea class="form-control" id="textContent" name="content" rows="8"></textarea>
                    </div>
                </div>
                <div class="modal-footer flex-wrap gap-2 justify-content-between">
                    <div class="d-flex flex-wrap gap-2 me-auto">
                        <button
                            type="button"
                            class="btn btn-outline-primary"
                            id="textReviseBtn"
                            data-loading-label="{% trans 'Revising…' %}"
                        >
                            {% trans "Revise" %}
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary"
                            id="textShortenBtn"
                            data-loading-label="{% trans 'Shortening…' %}"
                        >
                            {% trans "Shorten" %}
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary"
                            id="textExpandBtn"
                            data-loading-label="{% trans 'Expanding…' %}"
                        >
                            {% trans "Expand" %}
                        </button>
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                        <button type="submit" class="btn btn-primary" id="textSaveBtn">{% trans "Save" %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
