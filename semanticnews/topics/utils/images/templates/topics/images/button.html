{% load i18n %}
<button
    id="imageButton"
    class="btn btn-outline-secondary btn-sm"
    data-bs-toggle="modal"
    data-bs-target="#imageModal"
    data-status="{% if topic.images.last %}{{ topic.images.last.status }}{% endif %}"
    data-error="{% if topic.images.last %}{{ topic.images.last.error_message }}{% endif %}"{% if topic.status == 'archived' %} disabled{% endif %}>
    <span id="imageSpinner" class="spinner-border spinner-border-sm me-1 d-none" role="status" aria-hidden="true"></span>
    <i id="imageErrorIcon" class="bi bi-exclamation-triangle me-1 text-danger d-none"></i>
    <i id="imageSuccessIcon" class="bi bi-check-circle me-1 text-success d-none"></i>
    {% trans "Image" %}
</button>
