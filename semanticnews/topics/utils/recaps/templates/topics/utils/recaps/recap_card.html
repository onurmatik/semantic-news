    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="fs-5 mb-0">{% trans "Recap" %}</h6>
        </div>
        <div id="topicRecapText">{% if latest_recap %}{{ latest_recap.recap|markdownify }}{% endif %}</div>
    </div>
</div>
