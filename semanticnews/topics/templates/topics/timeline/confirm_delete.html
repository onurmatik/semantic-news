{% load i18n %}
<div class="modal fade" id="confirmDeleteEventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">{% trans "Delete event" %}</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="{% trans 'Close' %}"></button>
            </div>
            <div class="modal-body">
                <p class="mb-0">{% trans "Are you sure you want to remove this event from the topic?" %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    {% trans "Cancel" %}
                </button>
                <button type="button" class="btn btn-danger" id="confirmDeleteEventBtn">
                    <span class="spinner-border spinner-border-sm align-text-top d-none" role="status"
                          aria-hidden="true"></span>
                    <span class="btn-label">{% trans "Delete" %}</span>
                </button>
            </div>
        </div>
    </div>
</div>
