{% load i18n %}
<div
    id="textModal"
    class="d-none"
    data-inline="true"
    data-content-editor="text"
></div>

<template data-text-card-template>
    <div
        class="topic-widget-entry"
        data-topic-widget-entry
        data-topic-widget="text"
        data-topic-widget-key=""
    >
        <div
            class="topic-widget card border-light my-3"
            data-text-card
            data-text-id=""
            data-module-key=""
            data-text-raw=""
        >
            <div class="card-header d-flex flex-column gap-2">
                <div class="d-flex align-items-center gap-2 flex-wrap">
                    <h6 class="fs-5 mb-0">{% trans "Text" %}</h6>
                    <div
                        class="d-flex align-items-center gap-2 flex-wrap ms-auto"
                        data-topic-module-header-actions
                    >
                        <div
                            class="d-flex align-items-center gap-2 small text-secondary text-nowrap me-auto"
                            data-text-status
                            role="status"
                            aria-live="polite"
                        >
                            <span class="spinner-border spinner-border-sm d-none" data-text-status-spinner aria-hidden="true"></span>
                            <span
                                data-text-status-text
                                data-saved-label="{% trans "Saved" %}"
                                data-saving-label="{% trans "Saving…" %}"
                                data-error-label="{% trans "Unable to save" %}"
                                data-dirty-label="{% trans "Unsaved changes" %}"
                                data-error-message="{% trans "Unable to save changes. Please try again." %}"
                            >
                                {% trans "Saved" %}
                            </span>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <button
                                type="button"
                                class="btn btn-outline-primary btn-sm"
                                data-text-transform="revise"
                                data-loading-label="{% trans 'Revising…' %}"
                                data-bs-toggle="tooltip"
                                title="{% trans 'Revise text' %}"
                                aria-label="{% trans 'Revise text' %}"
                            >
                                <i class="bi bi-arrow-repeat" aria-hidden="true"></i>
                                <span class="visually-hidden">{% trans "Revise" %}</span>
                            </button>
                            <button
                                type="button"
                                class="btn btn-outline-primary btn-sm"
                                data-text-transform="shorten"
                                data-loading-label="{% trans 'Shortening…' %}"
                                data-bs-toggle="tooltip"
                                title="{% trans 'Shorten text' %}"
                                aria-label="{% trans 'Shorten text' %}"
                            >
                                <i class="bi bi-arrows-collapse" aria-hidden="true"></i>
                                <span class="visually-hidden">{% trans "Shorten" %}</span>
                            </button>
                            <button
                                type="button"
                                class="btn btn-outline-primary btn-sm"
                                data-text-transform="expand"
                                data-loading-label="{% trans 'Expanding…' %}"
                                data-bs-toggle="tooltip"
                                title="{% trans 'Expand text' %}"
                                aria-label="{% trans 'Expand text' %}"
                            >
                                <i class="bi bi-arrows-expand" aria-hidden="true"></i>
                                <span class="visually-hidden">{% trans "Expand" %}</span>
                            </button>
                        </div>
                        <button
                            type="button"
                            class="btn btn-sm btn-outline-danger"
                            data-action="delete-text"
                            data-text-id=""
                            data-bs-toggle="tooltip"
                            title="{% trans 'Remove text card' %}"
                            aria-label="{% trans 'Remove text card' %}"
                        >
                            <i class="bi bi-trash" aria-hidden="true"></i>
                            <span class="visually-hidden">{% trans "Remove" %}</span>
                            <span class="visually-hidden">{% trans "Text" %}</span>
                        </button>
                    </div>
                </div>
                <div class="alert alert-danger d-none mb-0" role="alert" data-text-error></div>
            </div>
            <div class="card-body">
                <textarea
                    class="form-control"
                    data-text-editor
                    rows="8"
                ></textarea>
            </div>
        </div>
    </div>
</template>
