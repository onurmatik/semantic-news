{% load i18n %}
<div
    id="dataModal"
    class="topic-widget card border-light my-3 d-none"
    data-inline="true"
    data-content-editor="data"
>
    <div class="card-header d-flex align-items-center flex-wrap gap-2">
        <h6 class="fs-5 mb-0">{% trans "Add data" %}</h6>
        <div class="ms-auto d-flex align-items-center gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm" id="dataCancelBtn" data-toolbar-dismiss="data">
                {% trans "Cancel" %}
            </button>
            <button type="submit" form="dataForm" class="btn btn-primary btn-sm" id="dataSaveButton" disabled>
                {% trans "Save" %}
            </button>
        </div>
    </div>
    <div class="card-body">
        <div id="dataStatusMessage" class="alert alert-info d-none" role="alert"></div>
        <form id="dataForm" class="mt-3">
            <input type="hidden" name="topic_uuid" value="{{ topic.uuid }}">
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="data_mode" id="dataModeUrl" value="url" checked>
                    <label class="form-check-label" for="dataModeUrl">{% trans "Fetch from URL" %}</label>
                    <input type="url" class="form-control mt-2" id="dataUrl" name="url" placeholder="https://example.com/data.csv">
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="data_mode" id="dataModeSearch" value="search">
                    <label class="form-check-label" for="dataModeSearch">{% trans "Describe data" %}</label>
                    <textarea class="form-control mt-2" id="dataDescription" name="description" rows="3" placeholder="{% trans 'Describe the data you need' %}"></textarea>
                </div>
            </div>
            <div class="d-flex flex-wrap gap-2 mb-3">
                <button type="button" class="btn btn-outline-primary btn-sm" id="fetchDataBtn">
                    {% trans "Fetch" %}
                </button>
            </div>
            <div class="mb-3 d-none" id="dataPreviewSection">
                <hr>
                <div class="d-flex align-items-start justify-content-between mb-2">
                    <div>
                        <span class="fw-semibold d-block">{% trans "Preview" %}</span>
                        <div
                            id="dataPreviewMeta"
                            class="small text-muted d-none"
                            data-label="{% trans 'Source' %}"
                            data-label-url="{% trans 'Source (Fetch from URL)' %}"
                            data-label-search="{% trans 'Source (Describe data)' %}"
                        ></div>
                    </div>
                    <button type="button" class="btn btn-link btn-sm text-danger p-0 d-none" id="dataPreviewDeleteBtn" aria-label="{% trans 'Delete response' %}">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
                <div class="mb-3 d-none" id="dataNameWrapper">
                    <label for="dataName" class="form-label">{% trans "Data name" %}</label>
                    <input type="text" class="form-control" id="dataName" name="name">
                </div>
                <div class="mb-3">
                    <div id="dataPreview" class="table-responsive" data-scrollable-table style="max-height: 300px; overflow-y: auto;"></div>
                    <div id="dataSourcesWrapper" class="d-none">
                        <label class="form-label">{% trans "Sources" %}</label>
                        <ul id="dataSources" class="small mb-0"></ul>
                    </div>
                    <div id="dataExplanation" class="small text-muted d-none"></div>
                </div>
            </div>
        </form>
    </div>
</div>
