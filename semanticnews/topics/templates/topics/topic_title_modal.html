{% load i18n %}
<div class="modal fade" id="editTopicTitleModal" tabindex="-1" aria-labelledby="editTopicTitleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="editTopicTitleForm">
      <div class="modal-header">
        <h5 class="modal-title" id="editTopicTitleModalLabel">{% trans "Edit topic title" %}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans "Close" %}"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger d-none" id="editTopicTitleError" role="alert"></div>
        <div class="mb-3">
          <label class="form-label" for="editTopicTitleInput">{% trans "Title" %}</label>
          <input
            type="text"
            class="form-control"
            id="editTopicTitleInput"
            name="title"
            maxlength="200"
            placeholder="{% trans "Enter a title" %}"
            autocomplete="off"
          >
          <div class="form-text">{% trans "Leave blank to keep the topic untitled." %}</div>
        </div>
        <div
          class="mb-3 d-none"
          id="topicTitleSuggestions"
          data-no-results-message="{% trans "No suggestions available yet. Try refining your description." %}"
        >
          <p class="form-text mb-2">{% trans "Select a suggestion to populate the title." %}</p>
          <div class="list-group" id="topicTitleSuggestionsList"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary me-auto"
          id="topicTitleSuggestBtn"
          data-default-label="{% trans "Suggest" %}"
          data-loading-label="{% trans "Suggesting" %}â€¦"
          data-empty-input-message="{% trans "Describe what the topic is about to get suggestions." %}"
          data-generic-error-message="{% trans "Unable to fetch suggestions." %}"
        >
          {% trans "Suggest" %}
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
      </div>
    </form>
  </div>
</div>
