{% load i18n %}
<div class="mt-3 card border-light" data-related-topics-card data-topic-uuid="{{ topic.uuid }}">
  <div class="card-header d-flex align-items-center">
    <h6 class="fs-5 mb-0">{% trans "Link topics" %}</h6>
    <div class="d-flex align-items-center gap-2 ms-auto" data-topic-module-header-actions></div>
  </div>

  <div class="card-body">
    <div class="mb-3">
      <label class="form-label" for="relatedTopicSearch">{% trans "Add related topic" %}</label>
      <input
        type="search"
        class="form-control"
        id="relatedTopicSearch"
        data-related-topic-search-input
        placeholder="{% trans 'Search published topicsâ€¦' %}"
        autocomplete="off"
      >
      <div class="form-text">
        {% trans "Search for published topics to relate. Suggestions may appear after publishing." %}
      </div>

      <div class="list-group mt-2 d-none" data-related-topic-search-results></div>

      <div class="mt-3 d-none" data-related-topic-suggestions-section>
        <div class="fw-semibold small mb-2">{% trans "Suggested topics" %}</div>
        <div class="list-group" data-related-topic-suggestions-list></div>
      </div>
    </div>

    <div data-related-topic-list data-empty-message="{% trans 'No related topics yet.' %}">
      <ul class="list-unstyled mb-0" data-related-topic-items></ul>
    </div>
  </div>
</div>
