        <textarea
            id="widget-paragraph-text"
            class="form-control"
            name="text"
            rows="6"
            placeholder="{% trans 'Write your paragraphâ€¦' %}"
        >{{ content.text|default_if_none:'' }}</textarea>

        </div>
    </div>
</div>
