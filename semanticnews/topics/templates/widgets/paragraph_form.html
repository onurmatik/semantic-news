{% load i18n %}
<div class="topic-widget-form" data-widget-form="paragraph">
    <div class="mb-3">
        <label class="form-label" for="widget-paragraph-text">{% trans "Paragraph text" %}</label>
        <textarea
            id="widget-paragraph-text"
            class="form-control"
            name="text"
            rows="6"
            placeholder="{% trans 'Write or edit your paragraph here…' %}"
        >{{ content.text|default_if_none:'' }}</textarea>
        <div class="form-text text-muted">{% trans "You can edit the paragraph or use the generator buttons." %}</div>
    </div>

    <div class="mb-3">
        <label class="form-label" for="widget-paragraph-instructions">{% trans "Instructions" %}</label>
        <textarea
            id="widget-paragraph-instructions"
            class="form-control"
            name="instructions"
            rows="4"
            placeholder="{% trans 'Describe the paragraph you want to generate (tone, details, constraints)…' %}"
        >{{ content.instructions|default_if_none:'' }}</textarea>
        <div class="form-text text-muted">
            {% blocktrans %}Optional instructions are sent to the model.{% endblocktrans %}
        </div>
    </div>
</div>
